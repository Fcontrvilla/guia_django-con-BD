<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Borrado</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres borrar la tarea "{{ tarea.titulo }}"?</h1>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, borrar</button>
        <a href="{% url 'lista_tareas' %}">Cancelar</a>
    </form>
</body>
</html>
